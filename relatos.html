	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="three" class="wrapper style1 fade-up">
			<div class="inner">
				<h1>Novo relato</h1>
				<p>Tem algo a relatar ? Conte para gente.</p>
				<div class="split style1">
					<section>
						<form method="post" action="#">
							<div class="fields">
								<div class="field half">
									<label for="name">Nome</label>
									<input type="text" name="name" id="name" required />
								</div>
								<div class="field half">
									<label clafor="telefone">Número da Matrícula</label>
									<input type="text" name="number" id="number" />
								</div>
								<div class="field half">
									<label for="email">Nível de Criticidade</label>
									<div class="nivel">
										<div class="col-4 col-12-small">
											<input type="radio" id="demo-priority-low" name="demo-priority" checked>
											<label for="demo-priority-low">Baixo</label>
										</div>
										<div class="col-4 col-12-small">
											<input type="radio" id="demo-priority-normal" name="demo-priority">
											<label for="demo-priority-normal">Normal</label>
										</div>
										<div class="col-4 col-12-small">
											<input type="radio" id="demo-priority-high" name="demo-priority">
											<label for="demo-priority-high">Alto</label>
										</div>
									</div>
								</div>
								<div class="field half">
									<div class="col-12">
										<label for="email">Tipo de Relato: </label>
										<select name="demo-category" id="demo-category" required>
											<option value="">- Tipo -</option>
											<option value="1">Quase Acidente</option>
											<option value="1">Incidente</option>
											<option value="1">Acidente</option>
											<option value="1">Recusa Tarefa de Risco</option>
											<option value="1">Com Danos Materias</option>
										</select>
									</div>
								</div>
								<div class="field half">
									<div class="col-12">
										<label for="email">Escolha o setor do ocorrido: </label>
										<select name="demo-category" id="demo-category" required>
											<option value="">- Setor -</option>
											<option value="1">Dobra</option>
											<option value="1">Laminação</option>
											<option value="1">Administração</option>
											<option value="1">Estoque</option>
										</select>
									</div>
								</div>

								<div class="field half">
									<div class="foto">
										<label for="email">Capturar cenário : </label>
										<section>
											<h3>Acessando arquivos</h3>
											<input id="img-input" type="file" name="imagem" accept=".png,.jpg,.jpeg" style="height: 380px; width: 298px;">
											<!-- O accept=".png,.jpg,.jpeg" serve para você restringir as extensões. Neste input só iremos aceitar extensões png, jpg e jpeg  -->

											<div>
												<p>Resultado:</p>
												<img src="https://via.placeholder.com/200" alt="" class="resultado">
											</div>
										</section>
										<section>
											<h3>Acessando a camera</h3>
											<p><video autoplay style="height: 380px; width: 298px;"></video></p>

											<button class="take-photo">Tirar Foto</button>
											<button class="change-cam">Mudar Camera</button>
											<button class="change-cam">Desativar câmera</button>



											<div>
												<p>Resultado:</p>
												<img src="https://via.placeholder.com/200" alt=""
													class="resultado-camera">
											</div>
										</section>
									</div>
								</div>
							</div>

							<div class="field">
								<label for="message">Descreva o relato: </label>
								<textarea name="message" id="message" rows="5"></textarea>
							</div>
				</div>

				<ul class="actions">
					<li><a href="" class="button submit">Enviar Relato</a></li>
				</ul>

				</form>
